# пути к файлам codeception
paths:
    tests: application/tests
    output: application/tests/_output
    data: application/tests/_data
    support: application/tests/_support
    envs: application/tests/_envs
actor_suffix: Tester
extensions:
    enabled:
        - Codeception\Extension\RunFailed
# инициализация загрузки kohana
bootstrap: ../../modules/unittest/bootstrap_all_modules.php
